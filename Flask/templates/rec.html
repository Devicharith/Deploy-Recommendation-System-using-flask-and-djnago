<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title></title>
    </head>
    <body style="background-image: URL('/static/aven.jpg')">
        <form action="/movies" method="POST">
          <div class="mb-2" style="margin-left: 100px; margin-top: 100px; margin-right: 150px;">
            <label for="exampleInputEmail1" class="form-label" style="color: #ffc107"> Enter a Movie name </label>
            <input type="text" class="form-control" id="exampleInputEmail1" name = 'movie' placeholder="Search for similar movies">
            <div id="emailHelp" class="form-text">Find Movies Similar to the one you want.</div>
          <button type="submit" class="btn btn-outline-warning" style = "margin-top: 20px; margin-bottom: 30px;"> Submit </button>
        </form>

        <ol class="list-group list-group-numbered">
        {% for f in recommend %}
                <li class="list-group-item list-group-item-action list-group-item-success" style="display: block;">{{ f }}</li>
        {% endfor %}
        </ol>

        {% if absent %}
            <li class="list-group-item list-group-item-action list-group-item-success" style="display: block;">{{ absent }}</li>
        {% endif %}

    </body>
</html>
